apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

group = "ch.jass.connection"
version = "1.0"

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile group: 'ch.jass.model', name: 'jass-schieber-model', version: '1.0'

    compile group: 'javax.websocket', name: 'javax.websocket-client-api', version: '1.1'
    compile 'org.glassfish.tyrus:tyrus-client:1.1'
    compile 'org.glassfish.tyrus:tyrus-container-grizzly:1.1'
    
    compile 'javax.json:javax.json-api:1.0'
    compile 'org.glassfish:javax.json:1.0.1'
  
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
